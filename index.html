<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lore Playground Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #d4af37, #ffb6c1, #d4af37, #ffb6c1, #d4af37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: metallic 3s linear infinite;
            letter-spacing: 2px;
        }

        @keyframes metallic {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Gallery Container */
        .gallery-container {
            padding-top: 50px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 40px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 6px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            background: #111;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: grayscale(30%);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .gallery-item .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            margin: auto;
            padding: 20px;
            gap: 20px;
        }

        @media (min-width: 900px) {
            .modal-content {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .modal-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border: 1px solid #222;
        }

        .modal-info {
            flex: 0 0 400px;
            max-width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
        }

        .modal-close {
            position: fixed;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #888;
            font-size: 28px;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .modal-close:hover {
            color: #fff;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
            padding: 12px;
            background: #111;
            border: 1px solid #222;
        }

        .copy-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            background: #2d1b4e;
            border-color: #4a1359;
            color: #fff;
        }

        .copy-btn.copied {
            background: #1b4e2d;
            border-color: #2d7a4e;
            color: #8f8;
        }

        .seed-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #d4af37;
            background: #111;
            padding: 12px;
            border: 1px solid #222;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .meta-item {
            font-size: 11px;
            color: #666;
        }

        .meta-item span {
            color: #999;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-text {
            color: #444;
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1b4e2d;
            color: #8f8;
            padding: 12px 24px;
            font-size: 13px;
            border: 1px solid #2d7a4e;
            z-index: 4000;
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>

        let galleryData = [];
        let currentItem = null;

        // Branch distribution
        function getBranch(index) {
            return Math.floor(index / ITEMS_PER_BRANCH) + 1;
        }

        // Parse CSV
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                // Handle quoted fields with commas
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current.trim());
                
                const item = {};
                headers.forEach((header, idx) => {
                    item[header] = row[idx] || '';
                });
                
                data.push(item);
            }
            
            return data;
        }

        // Generate image URL
        function getImageUrl(filename, type) {
            const branch = getBranch(galleryData.findIndex(item => item.File === filename));
            const branchNum = Math.min(branch, 4);
            const folder = type === 'big' ? `Big${branchNum}` : `thumbnails${branchNum}`;
            return `${BASE_URL}/${folder}/${filename}`;
        }

        // Create gallery item
        function createGalleryItem(item, index) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.onclick = () => openModal(item);
            
            const branch = getBranch(index);
            const folder = `thumbnails${Math.min(branch, 4)}`;
            const thumbUrl = `${BASE_URL}/${folder}/${item.File}`;
            
            div.innerHTML = `
                <img src="${thumbUrl}" alt="${item.Title || item.File}" loading="lazy" onerror="this.parentElement.style.display='none'">
            `;
            
            return div;
        }

        // Open modal
        function openModal(item) {
            currentItem = item;
            const branch = getBranch(galleryData.findIndex(i => i.File === item.File));
            const bigUrl = `${BASE_URL}/Big${Math.min(branch, 4)}/${item.File}`;
            
            document.getElementById('modalImage').src = bigUrl;
            
            // Meta info
            const metaHtml = `
                <div class="meta-item">Model: <span>${item.Model || 'N/A'}</span></div>
                <div class="meta-item">Sampler: <span>${item.Sampler || 'N/A'}</span></div>
                <div class="meta-item">Filter: <span>${item.Filter || 'N/A'}</span></div>
            `;
            document.getElementById('modalMeta').innerHTML = metaHtml;
            
            document.getElementById('modalSeed').textContent = item.Seed || 'N/A';
            document.getElementById('modalPrompt').textContent = item.Prompt || 'N/A';
            document.getElementById('modalNegative').textContent = item['Removed_From_Image'] || 'N/A';
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('modalImage').src = '';
        }

        // Copy functions
        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
                
                // Show toast
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function copyPrompt() {
            const btn = event.target;
            copyToClipboard(currentItem.Prompt || 'N/A', btn);
        }

        function copyNegative() {
            const btn = event.target;
            copyToClipboard(currentItem['Removed_From_Image'] || 'N/A', btn);
        }

        function copySeed() {
            const btn = event.target;
            copyToClipboard(currentItem.Seed || 'N/A', btn);
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        // Initialize gallery
        function initGallery() {
            try {
                // Use embedded CSV data directly
                galleryData = parseCSV(CSV_DATA);
                
                const gallery = document.getElementById('gallery');
                
                // Only show items that have prompts
                const validItems = galleryData.filter(item => item.Prompt && item.Prompt !== 'NA');
                
                validItems.forEach((item, index) => {
                    const galleryItem = createGalleryItem(item, galleryData.indexOf(item));
                    gallery.appendChild(galleryItem);
                });
                
                document.getElementById('loadingOverlay').classList.add('hidden');
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('loadingOverlay').innerHTML = `
                    <div style="text-align:center;padding:40px 20px;color:#666;">
                        <div style="color:#f55;font-size:18px;margin-bottom:15px;">ERROR LOADING GALLERY</div>
                        <div style="font-size:13px;line-height:1.6;">Vérifiez que les données CSV sont correctement intégrées.</div>
                    </div>
                `;
            }
        }

        // Start
        initGallery();
    </script>
