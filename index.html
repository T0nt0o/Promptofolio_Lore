<!DOCTYPE html>

<head>

    <title>Lore Playground Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; min-height: 100vh; }
        header { position: fixed; top: 0; left: 0; right: 0; height: 40px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 18px; font-weight: 700; background: linear-gradient(45deg, #d4af37, #ffb6c1, #d4af37); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: metallic 3s linear infinite; }
        @keyframes metallic { to { background-position: 200% center; } }
        .subtitle { font-size: 10px; color: #666; text-transform: uppercase; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 8px; padding: 50px 10px 40px; }
        .item { aspect-ratio: 1; background: #111; cursor: pointer; overflow: hidden; }
        .item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.2s; }
        .item:hover img { transform: scale(1.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 2000; align-items: center; justify-content: center; padding: 40px; }
        .modal.active { display: flex; }
        .modal-content { max-width: 900px; width: 100%; display: flex; gap: 30px; }
        .modal-content img { max-width: 400px; max-height: 80vh; object-fit: contain; }
        .modal-info { flex: 1; background: #0a0a0a; padding: 20px; border: 1px solid #222; max-height: 80vh; overflow-y: auto; }
        .modal-close { position: fixed; top: 20px; right: 20px; background: none; border: none; color: #888; font-size: 30px; cursor: pointer; }
        .modal-close:hover { color: #fff; }
        .field { margin-bottom: 15px; }
        .label { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 5px; display: flex; align-items: center; }
        .value { font-size: 13px; color: #ccc; background: #111; padding: 10px; border: 1px solid #222; word-break: break-word; }
        .copy-btn { background: #1a1a1a; border: 1px solid #333; color: #888; padding: 5px 10px; font-size: 10px; cursor: pointer; margin-left: 10px; }
        .copy-btn:hover { background: #2d1b4e; color: #fff; }
        .copy-btn.copied { background: #1b4e2d; color: #8f8; }
        .seed { font-family: monospace; color: #d4af37; }
        @media (max-width: 700px) { .modal-content { flex-direction: column; } .modal-content img { max-width: 100%; } }
    </style>
</head>

        var currentData = null;

        var gallery = document.getElementById('gallery');
        images.forEach(function(imgInfo) {
            var item = document.createElement('div');
            item.className = 'item';
            item.onclick = (function(data) {
                return function() {
                    currentData = data;
                    document.getElementById('modalImg').src = data.url;
                    document.getElementById('modalId').textContent = data.csvId;
                    document.getElementById('modalModel').textContent = data.model || '-';
                    document.getElementById('modalFilter').textContent = data.filter || '-';
                    document.getElementById('modalSeed').textContent = 'Seed: ' + data.negative.match(/seed[:\s]*(\d+)/i)?.[1] || 'N/A';
                    document.getElementById('modalPrompt').textContent = data.prompt;
                    document.getElementById('modalNegative').textContent = data.negative;
                    document.getElementById('modal').classList.add('active');
                };
            })(imgInfo);

            var img = document.createElement('img');
            img.src = imgInfo.url;
            img.onerror = function() { item.style.background = '#222'; };
            item.appendChild(img);
            gallery.appendChild(item);
        });

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(function() {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function copyId() { copyToClipboard(currentData.csvId, event.target); }
        function copyPrompt() { copyToClipboard(currentData.prompt, event.target); }
        function copyNegative() { copyToClipboard(currentData.negative, event.target); }
        function copySeed() { 
            var seedMatch = currentData.negative.match(/seed[:\s]*(\d+)/i);
            copyToClipboard(seedMatch ? seedMatch[1] : 'N/A', event.target); 
        }

        document.onkeydown = function(e) {
            if (e.key === 'Escape') closeModal();
        };
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };
    </script>
