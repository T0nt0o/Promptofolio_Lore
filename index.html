<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Playground Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #d4af37, #ffb6c1, #d4af37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: metallic 3s linear infinite;
        }

        @keyframes metallic {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
            padding: 50px 10px 40px;
        }

        .item {
            aspect-ratio: 1;
            background: #111;
            cursor: pointer;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .item:hover img {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 900px;
            width: 100%;
            display: flex;
            gap: 30px;
        }

        .modal-content img {
            max-width: 400px;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-info {
            flex: 1;
            background: #0a0a0a;
            padding: 20px;
            border: 1px solid #222;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #888;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #fff;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .value {
            font-size: 13px;
            color: #ccc;
            background: #111;
            padding: 10px;
            border: 1px solid #222;
            word-break: break-word;
        }

        .copy-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #2d1b4e;
            color: #fff;
        }

        .copy-btn.copied {
            background: #1b4e2d;
            color: #8f8;
        }

        .seed {
            font-family: monospace;
            color: #d4af37;
        }

        @media (max-width: 700px) {
            .modal-content {
                flex-direction: column;
            }
            .modal-content img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LORE</div>
        <div class="subtitle">Playground gallery</div>
    </header>

    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
            <div class="modal-info">
                <div class="field">
                    <div class="label">Seed <button class="copy-btn" onclick="copySeed()">Copy</button></div>
                    <div class="value seed" id="modalSeed"></div>
                </div>
                <div class="field">
                    <div class="label">Prompt <button class="copy-btn" onclick="copyPrompt()">Copy</button></div>
                    <div class="value" id="modalPrompt"></div>
                </div>
                <div class="field">
                    <div class="label">Negative <button class="copy-btn" onclick="copyNegative()">Copy</button></div>
                    <div class="value" id="modalNegative"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Liste des images avec URLs directes
        var images = [
            { csvId: "SERONDA-PG-0001", url: "https://raw.githubusercontent.com/T0nt0o/Promptofolio_Lore/refs/heads/thumbnails1/Seronda-PG-1.jpg" },
            { csvId: "SERONDA-PG-0002", url: "https://raw.githubusercontent.com/T0nt0o/Promptofolio_Lore/refs/heads/thumbnails1/Seronda-PG-2.jpg" },
            { csvId: "SERONDA-PG-0003", url: "https://raw.githubusercontent.com/T0nt0o/Promptofolio_Lore/refs/heads/thumbnails1/Seronda-PG-3.jpg" },
            { csvId: "SERONDA-PG-0004", url: "https://raw.githubusercontent.com/T0nt0o/Promptofolio_Lore/refs/heads/thumbnails1/Seronda-PG-4.jpg" },
            { csvId: "SERONDA-PG-0005", url: "https://raw.githubusercontent.com/T0nt0o/Promptofolio_Lore/refs/heads/thumbnails1/Seronda-PG-5.jpg" }
        ];

        // Données CSV
        var csvData = {
            "SERONDA-PG-0001": { seed: "123456789", prompt: "A beautiful sunset over mountains", negative: "ugly, blurry, distorted" },
            "SERONDA-PG-0002": { seed: "987654321", prompt: "A portrait of a woman in cyberpunk style", negative: "low quality, deformed" },
            "SERONDA-PG-0003": { seed: "456789123", prompt: "Abstract geometric shapes in neon colors", negative: "messy, unclear" },
            "SERONDA-PG-0004": { seed: "789123456", prompt: "A forest with magical glowing lights", negative: "dark, scary" },
            "SERONDA-PG-0005": { seed: "321654987", prompt: "A modern city skyline at night", negative: "blurry, low resolution" }
        };

        var currentData = null;

        // Créer la galerie
        var gallery = document.getElementById('gallery');
        images.forEach(function(imgInfo) {
            var item = document.createElement('div');
            item.className = 'item';
            item.onclick = (function(data, url) {
                return function() {
                    currentData = csvData[data.csvId];
                    document.getElementById('modalImg').src = url;
                    document.getElementById('modalSeed').textContent = currentData.seed;
                    document.getElementById('modalPrompt').textContent = currentData.prompt;
                    document.getElementById('modalNegative').textContent = currentData.negative;
                    document.getElementById('modal').classList.add('active');
                };
            })(imgInfo, imgInfo.url);

            var img = document.createElement('img');
            img.src = imgInfo.url;
            img.onerror = function() { item.style.background = '#222'; };
            item.appendChild(img);
            gallery.appendChild(item);
        });

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(function() {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function copySeed() { copyToClipboard(currentData.seed, event.target); }
        function copyPrompt() { copyToClipboard(currentData.prompt, event.target); }
        function copyNegative() { copyToClipboard(currentData.negative, event.target); }

        document.onkeydown = function(e) {
            if (e.key === 'Escape') closeModal();
        };
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };
    </script>
</body>
</html>
