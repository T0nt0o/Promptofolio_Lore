<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Playground Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #d4af37, #ffb6c1, #d4af37, #ffb6c1, #d4af37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: metallic 3s linear infinite;
            letter-spacing: 2px;
        }

        @keyframes metallic {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .gallery-container {
            padding-top: 50px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 6px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            background: #111;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: grayscale(30%);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .gallery-item.error {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        .gallery-item.error img {
            display: none;
        }

        .gallery-item .error-icon {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            margin: auto;
            padding: 20px;
            gap: 20px;
        }

        @media (min-width: 900px) {
            .modal-content {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .modal-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border: 1px solid #222;
        }

        .modal-info {
            flex: 0 0 400px;
            max-width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
        }

        .modal-close {
            position: fixed;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #888;
            font-size: 28px;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .modal-close:hover {
            color: #fff;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
            padding: 12px;
            background: #111;
            border: 1px solid #222;
        }

        .copy-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            background: #2d1b4e;
            border-color: #4a1359;
            color: #fff;
        }

        .copy-btn.copied {
            background: #1b4e2d;
            border-color: #2d7a4e;
            color: #8f8;
        }

        .seed-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #d4af37;
            background: #111;
            padding: 12px;
            border: 1px solid #222;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 11px;
            color: #666;
        }

        .meta-item span {
            color: #999;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .modal-title:empty,
        .modal-title.na {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-text {
            color: #444;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #222;
            border-top-color: #4a1359;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1b4e2d;
            color: #8f8;
            padding: 12px 24px;
            font-size: 13px;
            border: 1px solid #2d7a4e;
            z-index: 4000;
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING GALLERY...</div>
    </div>

    <header>
        <div class="logo">LORE</div>
        <div class="subtitle">Playground gallery</div>
    </header>

    <div class="gallery-container">
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="">
            </div>
            <div class="modal-info">
                <div class="modal-title" id="modalTitle"></div>
                
                <div class="modal-meta" id="modalMeta"></div>
                
                <div class="info-section">
                    <div class="info-label">
                        Seed
                        <button class="copy-btn" onclick="copySeed()">Copy</button>
                    </div>
                    <div class="seed-value" id="modalSeed"></div>
                </div>

                <div class="info-section">
                    <div class="info-label">
                        Prompt
                        <button class="copy-btn" onclick="copyPrompt()">Copy</button>
                    </div>
                    <div class="info-value" id="modalPrompt"></div>
                </div>

                <div class="info-section">
                    <div class="info-label">
                        Negative
                        <button class="copy-btn" onclick="copyNegative()">Copy</button>
                    </div>
                    <div class="info-value" id="modalNegative"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard</div>

    <script>
        const REPO_OWNER = 'T0nt0o';
        const REPO_NAME = 'Promptofolio_Lore';
        
        // CSV data with REAL images from GitHub
        const CSV_DATA = `File,Title,Prompt,Removed_From_Image,Model,Filter,Sampler,Seed,Source,Created
SERONDA-PG-1,NA,"A centered portrait photograph of a young woman with long, wavy dark brown hair standing in a pastel pink sleek bedroom millenial-style, while reading a book titled 'In Defense of Lost Causes' by Slavoj Žižek.","ugly, anime, deformed, noisy, blurry, distorted, out of focus, bad anatomy",Playground v2.5,Photorealism,DPM++ 2M Karras,376960941,Canvas,202409170524
SERONDA-PG-10,NA,"A weary individual slouched over a desk, head resting on arms, surrounded by scattered papers and a dim desk lamp casting long shadows.","ugly, anime, deformed, noisy, blurry, distorted",Playground v2.5,Photorealism,DPM++ 2M Karras,26322115,Canvas,202409212227
SERONDA-PG-100,NA,"Vibrant Dark academia aesthetic oil painting embodying moody and mysterious atmosphere, epic fantasy elements.","ugly, deformed, noisy, blurry, distorted, out of focus",Playground v2.5,Photorealism,DPM++ 2M Karras,24213521,Canvas,202409232315
SERONDA-PG-1011,today is the day we say goodbye :(,"surreal minimal collage, concept art, grim, dreamy, dark art, macabre, cool toned, grunge.","ugly, deformed, noisy, blurry, distorted",Playground v2.5,Photorealism,DPM++ 2M Karras,486752610,Canvas,202409231558
SERONDA-PG-1012,NA,"Collage blending retrofuturism, surrealism, realism infused with fantasy elements.","ugly, deformed, noisy, blurry, distorted",Playground v2.5,Photorealism,DPM++ 2M Karras,717360247,Canvas,202409231556
SERONDA-PG-2045,NA,"dreamy mood, Beautiful seductive smiling beautiful stunning fairy, intricated details.","ugly, anime, deformed, noisy, blurry",Playground v2.5,Photorealism,DPM++ 2M Karras,950248608,Canvas,202409180412
SERONDA-PG-3019,NA,"Abstract composite photo design with watercolor textures, soft pastel colors, organic flowing shapes.","ugly, deformed, noisy, blurry, distorted",Playground v2.5,Photorealism,DPM++ 2M Karras,266384131,Canvas,202409230523`;
        
        let galleryData = [];
        let currentItem = null;

        // Parse CSV data into array of objects
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current.trim());
                
                const item = {};
                headers.forEach((header, idx) => {
                    item[header] = row[idx] || '';
                });
                
                data.push(item);
            }
            
            return data;
        }

        // Create a map for quick lookup by filename
        function createDataMap(data) {
            const dataMap = {};
            data.forEach(item => {
                dataMap[item.File] = item;
            });
            return dataMap;
        }

        // Get thumbnail URL based on file number
        function getThumbUrl(fileId) {
            const num = parseInt(fileId.replace('SERONDA-PG-', ''), 10);
            
            if (num < 1011) {
                // thumbnails1: "Seronda-PG-X.jpg" (no zero-padding, mixed case)
                return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/thumbnails1/Seronda-PG-${num}.jpg`;
            } else if (num < 2045) {
                // thumbnails2: "SERONDA-PG-XXXX.jpg" (uppercase, no zero-padding for 1011-1012)
                return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/thumbnails2/${fileId}.jpg`;
            } else if (num < 3019) {
                // thumbnails3: "SERONDA-PG-XXXX.jpg" (uppercase)
                return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/thumbnails3/${fileId}.jpg`;
            } else {
                // thumbnails4: "SERONDA-PG-XXXX.jpg" (uppercase)
                return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/thumbnails4/${fileId}.jpg`;
            }
        }

        // Get big image URL based on file number
        function getBigUrl(fileId) {
            const num = parseInt(fileId.replace('SERONDA-PG-', ''), 10);
            
            if (num >= 3019) {
                return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/Big4/${fileId}.jpg`;
            } else if (num >= 2045) {
                return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/Big3/${fileId}.jpg`;
            }
            
            return null;  // No big version for numbers < 2045
        }

        // Check if file has a big version
        function hasBigVersion(fileId) {
            const num = parseInt(fileId.replace('SERONDA-PG-', ''), 10);
            return num >= 2045;
        }

        function createGalleryItem(item, dataMap) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            const imageUrl = getThumbUrl(item.File);
            
            div.onclick = () => {
                // Look up the item by File ID in the data map
                const correctItem = dataMap[item.File];
                console.log('Clicked:', item.File, 'Data:', correctItem);
                
                if (hasBigVersion(item.File)) {
                    const bigUrl = getBigUrl(item.File);
                    openModal(correctItem, bigUrl);
                } else {
                    openModalWithoutImage(correctItem);
                }
            };
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = item.File;
            img.loading = 'lazy';
            img.onerror = () => {
                console.error('Failed to load:', imageUrl);
                div.classList.add('error');
                div.innerHTML = `<div class="error-icon">?</div>`;
            };
            
            div.appendChild(img);
            
            return div;
        }

        function openModal(item, bigUrl) {
            currentItem = item;
            
            const img = document.getElementById('modalImage');
            img.src = bigUrl;
            img.style.display = 'block';
            img.onerror = () => {
                console.error('Failed to load big image:', bigUrl);
                img.style.display = 'none';
            };
            
            showModalInfo(item);
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function openModalWithoutImage(item) {
            currentItem = item;
            
            const img = document.getElementById('modalImage');
            img.src = '';
            img.style.display = 'none';
            
            showModalInfo(item);
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function showModalInfo(item) {
            // Display title if it exists and is not "NA"
            const titleEl = document.getElementById('modalTitle');
            if (item.Title && item.Title !== 'NA') {
                titleEl.textContent = item.Title;
                titleEl.classList.remove('na');
            } else {
                titleEl.textContent = '';
                titleEl.classList.add('na');
            }
            
            const metaHtml = `
                <div class="meta-item">Model: <span>${item.Model || 'N/A'}</span></div>
                <div class="meta-item">Sampler: <span>${item.Sampler || 'N/A'}</span></div>
                <div class="meta-item">Filter: <span>${item.Filter || 'N/A'}</span></div>
            `;
            document.getElementById('modalMeta').innerHTML = metaHtml;
            
            document.getElementById('modalSeed').textContent = item.Seed || 'N/A';
            document.getElementById('modalPrompt').textContent = item.Prompt || 'N/A';
            document.getElementById('modalNegative').textContent = item['Removed_From_Image'] || 'N/A';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('modalImage').src = '';
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
                
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function copyPrompt() {
            const btn = event.target;
            copyToClipboard(currentItem.Prompt || 'N/A', btn);
        }

        function copyNegative() {
            const btn = event.target;
            copyToClipboard(currentItem['Removed_From_Image'] || 'N/A', btn);
        }

        function copySeed() {
            const btn = event.target;
            copyToClipboard(currentItem.Seed || 'N/A', btn);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        function initGallery() {
            try {
                // Parse CSV data
                galleryData = parseCSV(CSV_DATA);
                const dataMap = createDataMap(galleryData);
                const gallery = document.getElementById('gallery');
                
                console.log('Gallery data:', galleryData);
                console.log('Data map:', dataMap);
                
                galleryData.forEach(item => {
                    if (item.Prompt && item.Prompt !== 'NA') {
                        const galleryItem = createGalleryItem(item, dataMap);
                        gallery.appendChild(galleryItem);
                    }
                });
                
                document.getElementById('loadingOverlay').classList.add('hidden');
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('loadingOverlay').innerHTML = `
                    <div style="text-align:center;padding:40px 20px;color:#666;">
                        <div style="color:#f55;font-size:18px;margin-bottom:15px;">ERROR</div>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        }

        initGallery();
    </script>
</body>
</html>
